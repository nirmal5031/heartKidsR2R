<div>
    <span>Title:</span><input class="textboxstyl" maxlength="10" ng-model="formUpload.title" type="text"/><span
        style="color: orange;">{{formUpload.title.length}}/10</span>

    <br>

    <span>Upload image:</span> <br><input style="color:rebeccapurple; " type="file" name="file" file-model="myFile"><br>
    <span>Image :</span><input class="textboxstyl"  type="text"/>


    <div ng-repeat="item in formUpload.short_desc">
        <span>Line {{$index+1}}:</span>
        <input class="textboxstyl" ng-model="formUpload.short_desc[$index]" type="text"/>
    </div>
    <span>LeadLine :</span><input class="textboxstyl" ng-model="formUpload.leadlines" type="text"/>

    <span>Button Label :</span><span><input class="textboxstyl" ng-model="formUpload.action.label" type="text"/>

    <input type="hidden" class="textboxstyl" ng-model="formUpload.id">

                <span>Button :</span>

         <select name="actiontype" ng-model="formUpload.action.type" class="textfeildname  form-control arrowupdown"
                 style=" moz-appearance: none;-webkit-appearance: none;appearance:none; width: 200px;"
                 ng-options="type for type in typelistArray">
             <option value="">--Select--</option>
             <!-- not selected / blank option -->
         </select>

                <span>Button Link:</span><input class="textboxstyl" ng-model="formUpload.action.link" type="text"/>

        <br>

        <div class="btn-groupadmin surveybutton" style="background-color: #fff;">
            <button style="height: 3em" ng-click="" class="btnnext btn-primary">Cancel</button>
            <button ng-if="createbannerbtn !='true'" style="height: 3em" class="btnnext btn-default"
                    ng-click="deletebannerjson(formUpload.id)">Delete
            </button>
            <button ng-if="createbannerbtn !='true'" style="height: 3em" class="btnnext btn-default"
                    ng-click="updatebannerjson(formUpload.id)">Update
            </button>
            <button ng-if="createbannerbtn=='true'" style="height: 3em" ng-click="addingbannerjson()"
                    class="btnnext btn-default">Create
            </button>

        </div>
        <br>


</div>
