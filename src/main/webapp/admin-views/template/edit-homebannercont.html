<fieldset>
    <div class="input-w">
        <label for="Title">Title : </label>
        <input   type="text" class="textboxstyl" maxlength="10" ng-model="formUpload.title" />
        <span style="color: orange; font-weight: 600;">{{formUpload.title.length}}/10</span>
    </div>

    <div class="input-w">
        <label for="Title">Upload image : </label>
        <input style="opacity: 0.6;" disabled="true" readonly style="color:rebeccapurple; " type="file" name="file"
               file-model="myFile">    </div>
    <div class="input-w">
        <label for="Image">Image : </label>
        <input class="textboxstyl" ng-model="formUpload.image" type="text"/>    </div>
    <div class="input-w">
        <label for="Line">Line 1 : </label>
        <input class="textboxstyl" maxlength="60" ng-model="formUpload.short_desc[0]" type="text"/>    </div>
    <div class="input-w">
        <label for="Leadline">Leadline : </label>
        <input class="textboxstyl" maxlength="30" ng-model="formUpload.leadlines" type="text"/>    </div>
    <div class="input-w">
        <label for="Line2">Line 2 : </label>
        <input class="textboxstyl" maxlength="60" ng-model="formUpload.short_desc[1]" type="text"/>    </div>
    <div class="input-w">
        <label for="Buttonlbl">Button Label : </label>
        <input type="text" class="textboxstyl" maxlength="25" ng-model="formUpload.action.label" />
    </div>

    <div class="input-w">
        <label for="Button">Button : </label>
        <select name="actiontype" ng-model="formUpload.action.type" class="textfeildname  form-control arrowupdown"
                style=" moz-appearance: none;-webkit-appearance: none;appearance:none; width: 200px;"
                ng-options="type for type in typelistArray">
            <option value="">--Select--</option>
            <!-- not selected / blank option -->
        </select>
    </div>

    <div class="input-w">
        <label for="Title">Button Link : </label>
        <input class="textboxstyl" ng-model="formUpload.action.link" type="text"/>    </div>

    <input type="hidden" class="textboxstyl" ng-model="formUpload.id">

    <div class="btn-groupadmin surveybutton" style=" width: 100%; margin-top: 3%;">
        <button style="height: 3em"   id="closeThisDialog" ng-click="closeThisDialog('button')" class=" btnnext btn-primary">Cancel</button>
        <button ng-show="!createbannerbtn" style="height: 3em"
                ng-click="updatebannerjson(formUpload.id)" class=" btnnext btn-default">Update
        </button>
        <button ng-if="createbannerbtn" style="height: 3em" ng-click="addingbannerjson()"
                class="btnnext btn-default">Create
        </button>


    </div>
    <br>
    <br>
</fieldset>
